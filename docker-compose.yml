services:
  db:
    image: postgres:15.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=portable-npc
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_pass
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgres/data
volumes:
  db:
    driver: local
